---
- name: Append to dictionary
  hosts: localhost

  vars:
   devices: {}
   cisco:
    - CiscoRouter01
    - CiscoRouter02
    - CiscoRouter03
    - CiscoSwitch01
   arista:
    - AristaSwitch01
    - AristaSwitch02
    - AristaSwitch03

  tasks:

  - name: Add Cisco devices to the dictionary
    set_fact:
     devices: "{{ devices | combine({'test' : item}) }}"
    with_items: "{{ cisco }}"

  - name: Add Arista devices to the dictionary
    set_fact:
     devices: "{{ devices | combine({item: 'Arista'}) }}"
    with_items: "{{ arista }}"

  - name: Debug dictionary
    debug:
     var: devices
     verbosity: 0
...
